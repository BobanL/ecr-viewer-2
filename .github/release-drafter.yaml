name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
categories:
  - title: Breaking Changes ğŸ› 
    labels:
      - breaking
  - title: ğŸ• Features
    labels:
      - feature
  - title: Fixes ğŸ”§
    labels:
      - fix
  - title: Other Changes
    labels:
      - "*"
change-template: "- $TITLE (#$NUMBER)"
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
autolabeler:
  - label: "chore"
    title:
      - "/chore/i"
  - label: "docs"
    title:
      - "/docs/i"
  - label: "bug"
    title:
      - "/fix/i"
  - label: "feature"
    title:
      - "/feat/i"
  - label: "breaking"
    title:
      - "/.*!:/i"
replacers:
  - search: '^(fix|chore|build|feat|docs|refactor|perf)\(?.*\)?:' # Replace any supported starting tag and scope with empty string
    replace: ""
version-resolver:
  major:
    labels:
      - "breaking"
  minor:
    labels:
      - "feature"
  patch:
    labels:
      - "fix"
      - "chore"
  default: patch
template: |
  ## Changes

  $CHANGES
