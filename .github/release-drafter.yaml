name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
categories:
  - title: Breaking Changes 🛠
    labels:
      - breaking
  - title: 🏕 Features
    labels:
      - feature
  - title: Fixes 🔧
    labels:
      - fix
  - title: Other Changes
    labels:
      - chore
change-template: "- $TITLE (#$NUMBER)"
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
autolabeler:
  - label: "fix"
    title:
      - "/fix/i"
  - label: "chore"
    title:
      - "/chore/i"
  - label: "docs"
    title:
      - "/docs/i"
  - label: "feature"
    title:
      - "/feat/i"
  - label: "breaking"
    title:
      - "/.*!:/i"
  - label: "ci"
    title:
      - "/ci/i"
  - label: "build"
    title:
      - "/build/i"
replacers:
  - search: '/^(fix|chore|feat)\(?.*\)?:/i' # Replace any supported starting tag and scope with empty string
    replace: ""
  - search: "feat"
    replace: "FEAT "
exclude-labels:
  - "docs"
  - "ci"
  - "build"
version-resolver:
  major:
    labels:
      - "breaking"
  minor:
    labels:
      - "feature"
  patch:
    labels:
      - "fix"
      - "chore"
  default: patch
template: |
  ## Changes

  $CHANGES
